<html>

  <head>
    <title>Woogeen Basic Example</title>
    <meta http-equiv="X-UA-Compatible">
  </head>
  <body style="background: black">
    <div id="video-container" style="" title="local medias">
      <video id="local" controls autoplay style="width:320px; height: 240px; top:20px; left:20px; position: absolute; float:left; z-index: 5;"></video>
      <video id="small" controls autoplay style="width:320px; height: 240px; top:260px; left:20px; position: absolute; float:left; z-index: 5;"></video>
      <video id="remote" controls autoplay style="width: 100%; height: 100%; top:0; left:0; position: absolute"></video>
    </div>
    <div style="clear:both"></div>
    <script src="sdk/base/socket.io.js" type="text/javascript"></script>
    <script src="sdk/base/adapter.js" type="text/javascript"></script>
    <script src="sdk/conference/property.js" type="text/javascript"></script>
    <script src="sdk/base/events.js" type="text/javascript"></script>
    <script src="sdk/base/L.Base64.js" type="text/javascript"></script>
    <script src="sdk/base/L.Logger.js" type="text/javascript"></script>
    <script src="sdk/base/stream.js" type="text/javascript"></script>
    <script src="sdk/conference/conference.js" type="text/javascript"></script>
    <script src="sdk/conference/webrtc-stacks/ChromeStableStack.js" type="text/javascript"></script>
    <script src="sdk/conference/webrtc-stacks/FirefoxStack.js" type="text/javascript"></script>
    <script src="sdk/conference/webrtc-stacks/IEStableStack.js" type="text/javascript"></script>
    <script src="sdk/conference/webrtc-stacks/EdgeORTCStack.js" type="text/javascript"></script>
    <script src="sdk/ui/AudioPlayer.js" type="text/javascript"></script>
    <script src="sdk/ui/Bar.js" type="text/javascript"></script>
    <script src="sdk/ui/L.Resizer.js" type="text/javascript"></script>
    <script src="sdk/ui/View.js" type="text/javascript"></script>
    <script src="sdk/ui/Speaker.js" type="text/javascript"></script>
    <script src="sdk/ui/VideoPlayer.js" type="text/javascript"></script>
    <script src="sdk/ui/ui.js" type="text/javascript"></script>
    <script src="script2.js" type="text/javascript"></script>
    <script src="script3.js" type="text/javascript"></script>
    <script language="JavaScript">
      function getParameterByName(name) {
        name = name.replace(/[\[]/, '\\\[').replace(/[\]]/, '\\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)'),
          results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(
          /\+/g, ' '));
      }

      var sampleMode = getParameterByName('mode') || 'socketio';
      if (sampleMode === 'rest') {
        console.log('Run REST sample!!');
        runRestSample();
      } else {
        console.log('Run SocketIO sample!!');
        runSocketIOSample();
      }
    </script>
  </body>

</html>
