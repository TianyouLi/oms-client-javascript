<!DOCTYPE html>
<head>
  <title>Intel&reg; Collaboration Suite for WebRTC P2P Direct Call Sample</title>
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10">
<style>
textarea {
  font-family: monospace;
  margin: 2px;
  height: 100px;
  width: 250px;
}
div#send {
  float: left;
  margin-right: 20px;
}
div#receive {
}
div#sendreceive {
  margin: 0 0 20px 0;
}
h2 {
  margin: 0 0 10px 0;
}
div#local {
  float: left;
  margin-right: 20px;
}
div#remote {
  float: left;
}
div#screen {
  float: left;
}
div#videocontainer {
  margin: 0 0 20px 0;
  width:1300px;
  height:700px;
}
</style>
</head>
<body>
  <script src="../sdk/ieMediaStream.p2p.js" type="text/javascript"></script>
  <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="js/utils.js" type="text/javascript"></script>
  <script src="../sdk/dependencies/adapter.p2p.js" type="text/javascript"></script>
  <script src="../sdk/dependencies/socket.io.js" type="text/javascript"></script>
  <script src="../sdk/sc.websocket.js" type="text/javascript"></script>
  <script src="../sdk/woogeen.p2p.js" type="text/javascript"></script>
  <script src="../sdk/dependencies/socket.io.js"></script>
  <h1>Intel<sup>&reg;</sup> Collaboration Suite for WebRTC</h1>
  <h2>P2P Direct Call Sample</h2>
  <div id="description">
    <p>This sample works with Chrome 40+ and IE 10/11.</p>
  </div>
  <div id="control">
    <p><input id="uid" type="text" /><button id="login">Login</button><button id="logoff">Logoff</button></p>
    <p>
    <input id="target-uid" type="text" />
    <button id="target-connect">Invite</button>
    <button id="target-accept">Accept</button>
    <button id="target-deny">Deny</button>
    <button id="target-video-publish">Start Video Sharing</button>
    <button id="target-video-unpublish">Stop Video Sharing</button>
    <button id="target-screen" >Share Screen</button>
    <button id="target-close" >close localStream</button>
    <button id="getStats" >getStats</button>
    </p>
  </div>
  <div id="sendreceive">
    <div id="send">
      <h2>Send data</h2>
      <textarea id="dataSent" rows="5" cols="10"></textarea>
     </div>
    <div id="receive">
      <h2>Received data</h2>
      <textarea id="dataReceived" rows="5" cols="10" disabled="true"></textarea>
    </div>
    <button id="data-send">Send data</button>
  </div>
  <div id="videocontainer">
    <div id="local">
      <h2>LocalView</h2>
      <video width="320px" height="240px" id="localVideo" muted="muted" autoplay="autoplay"></video>
      <canvas width="320px" height="240px" id="ieLocalVideo" style="muted:muted autoplay:autoplay"></canvas>
    </div>
    <div id="remote">
      <h2>RemoteView</h2>
      <!--<video width="320px" height="240px" id="remoteVideo" autoplay="autoplay"></video>
      <canvas width="320px" height="240px" id="ieRemoteVideo" style="autoplay:autoplay"></canvas>-->
    </div>
    <div id="screen">
      <h2>ScreenView</h2>
      <!--<video width="640px" height="480px" id="screenVideo" autoplay="autoplay"></video>
      <canvas width="640px" height="480px" id="screenVideo" autoplay="autoplay::autoplay"></canvas>-->
    </div>
  </div>

  <footer id="status"></footer>
  <div id="infoDiv"></div>
  <script type="text/javascript">
  var isVideo=1;
  var serverAddress = 'http://yanbin-12.sh.intel.com:8095/';  // Please change it to signaling server's address.
  var p2p=new Woogeen.PeerClient({
bandWidth:{maxVideoBW:800},
    iceServers : [ {
      urls : "stun:61.152.239.56"
    }, {
      urls : ["turn:61.152.239.56:4478?transport=udp","turn:61.152.239.56:443?transport=udp","turn:61.152.239.56:4478?transport=tcp","turn:61.152.239.56:443?transport=tcp"],
      credential : "master",
      username : "woogeen"
    } ]
  });  // Initialize a Peer object
  var localStream;
  var localScreen;
  var invitedId = "";
  var invitedIds = [];

  var getTargetId=function(){
    return $('#target-uid').val();
  };

  $(document).ready(function(){
    $('#target-connect').click(function(){
      invitedIds.push(getTargetId());
      invitedId = getTargetId();
      p2p.invite(getTargetId(), function(){
        console.log('Invite success.');
      }, function(err){
        console.log('Invite failed with message: '+err.message);
      });
    });

    $('#target-screen').click(function(){
      Woogeen.LocalStream.create({
        video:{
          device:"screen"
        }
      }, function(err, stream){
        if (err) {
          return L.Logger.error('create LocalStream failed:', err);
        }
        localScreen = stream;
        for(var i = 0; i < invitedIds.length; i++){
          p2p.publish(localScreen, invitedIds[i]);  // Publish local stream to remote client
        }
      });
    });
   $('#target-close').click(function(){

     localStream.close();   
     localStream=undefined; 
    });

    $('#target-video-unpublish').click(function(){
      p2p.unpublish(localStream, $('#target-uid').val());
      /*
      for(var i = 0; i < invitedIds.length; i++){
        p2p.unpublish(localStream, invitedIds[i]);  // Publish local stream to remote client
      }
         */
      if(window.navigator.appVersion.indexOf("Trident") > -1){
        localStream.mediaStream.close();
      } else {
      //  console.log("do not close localstream");
//        localStream.close();
  //      localStream=undefined;
      }
    });

    $('#target-video-publish').click(function(){
      if(localStream){
      p2p.publish(localStream, $('#target-uid').val());
       /*
        for(var i = 0; i < invitedIds.length; i++){
          p2p.publish(localStream, invitedIds[i]);  // Publish local stream to remote client
        }
        */
      }else{

        Woogeen.LocalStream.create({
         
          video:{
            device:"camera",
            resolution:"sif",
            framerate: [300, 500]
          },
      //  video: false,
        audio: true
        }, function(err, stream){
          if (err) {
            return L.Logger.error('create LocalStream failed:', err);
          }
          localStream = stream;
          if (navigator.userAgent.indexOf('MSIE') !== -1 || navigator.appVersion.indexOf('Trident/') > 0) {  // If IE
            attachMediaStream($('#local').children('canvas').get(0),localStream.mediaStream)  // Show local stream
          }else{
            attachMediaStream($('#local').children('video').get(0),localStream.mediaStream)  // Show local stream
          }
          for(var i = 0; i < invitedIds.length; i++){
            p2p.publish(localStream,invitedIds[i]);  // Publish local stream to remote client
          }
        });
      }
    });

    $('#target-disconnect').click(function(){
       console.log("#target-disconnect");
//        p2p.stop($('#target-uid').val());
    //  for(var i = 0; i < invitedIds.length; i++){
    //    p2p.stop(invitedIds[i]);  // Stop chat
    //  }
    });

    $('#login').click(function(){
       console.log("#target-disconnect");
      p2p.connect({host:serverAddress, token:$('#uid').val()});  // Connect to peer server
    });

    $('#logoff').click(function(){
       console.log("#logoff");
      p2p.disconnect();  // Disconnected from peer server.
    });
     $('#getStats').click(function(){
       p2p.getConnectionStats($('#target-uid').val(),function(suss){
           console.log("suss",suss);
           suss},function(err){
           console.log("error", err);
           })
     });

    $('#data-send').click(function(){
       console.log("#data-send");
      for(var i = 0; i < invitedIds.length; i++){
        p2p.send($('#dataSent').val(),invitedIds[i]);  // Send data to peer.
      }
    });

    $("#target-accept").click(function(){
       console.log("#target-accept");
      p2p.accept(invitedId);
      invitedIds.push(invitedId);
    });

    $("#target-deny").click(function(){
       console.log("#target-deny");
      p2p.deny(invitedId);
    });
  });

  p2p.on('chat-invited',function(e){  // Receive invitation from remote client.
       console.log("#chat-invited");
    $('#target-uid').val(e.senderId);
    //p2p.accept(getTargetId());
    //p2p.deny(e.senderId);
    invitedId = e.senderId;
    alert(e.senderId + " invited you, please click Accept or Deny.");
  });

  p2p.on('chat-accepted', function(e){
       console.log("#chat-accepted");
  });

  p2p.on('chat-denied',function(e){
    console.log('Invitation to '+e.senderId+' has been denied.');
  });

  p2p.on('chat-started',function(e){ // Chat started
    console.log('chat started.');
  });

  p2p.on('stream-added',function(e){  // A remote stream is available.
    var div = document.createElement("div");
    div.id = e.stream.id();
    var video = document.createElement("video");
    video.setAttribute("width", "320px");
    video.setAttribute("height", "240px");
    video.setAttribute("autoplay", "autoplay");
    //video.id = e.stream.id();

    var canvas = document.createElement("canvas");
    canvas.setAttribute("width", "320px");
    canvas.setAttribute("height", "240px");
    canvas.setAttribute("autoplay", "autoplay::autoplay");
    //canvas.id = e.stream.id();
    if(e.stream.isScreen()){
      if (navigator.userAgent.indexOf('MSIE') !== -1 || navigator.appVersion.indexOf('Trident/') > 0) {  // If IE
        $("#screen")[0].appendChild(div);
        div.appendChild(canvas);
        div.appendChild($("<br>")[0]);
        attachMediaStream(canvas, e.stream.mediaStream);  // Show remote screen stream.
      }else{
        $("#screen")[0].appendChild(div);
        div.appendChild(video);
        div.appendChild($("<br>")[0]);
        attachMediaStream(video, e.stream.mediaStream);  // Show remote screen stream.
      }
    } else if(e.stream.hasVideo()) {
      if (navigator.userAgent.indexOf('MSIE') !== -1 || navigator.appVersion.indexOf('Trident/') > 0) {  // If IE
        $("#remote")[0].appendChild(div);
        div.appendChild(canvas);
        div.appendChild($("<br>")[0]);
        attachMediaStream(canvas, e.stream.mediaStream);  // Show remote video stream.
      }else{
        $("#remote")[0].appendChild(div);
        div.appendChild(video);
        div.appendChild($("<br>")[0]);
        attachMediaStream(video, e.stream.mediaStream);  // Show remote video stream.
      }
    }
    isVideo++;
  });

  p2p.on('stream-removed',function(e){  // A remote stream is available.
       console.log("#stream-removed");
    var stream = e.stream;
/*
    if(stream && stream.isScreen()){
      $("#" + stream.id()).remove();
    } else {
      $("#" + stream.id()).remove();
    }
*/
    console.log('Stream removed. Stream ID: '+e.stream.mediaStream.id);
  });

  p2p.on('chat-stopped',function(e){  // Chat stopped.
    console.log('chat stopped.');
//    $('#remote video').hide();

    if(localStream){
      localStream.close();
      localStream=undefined;
    }
    if(localScreen){
      localScreen.close();
      localScreen=undefined;
    }
    console.log('Chat stopped. Sender ID: '+e.senderId+', peer ID: '+e.peerId);
  });

  p2p.on('data-received',function(e){  // Received data from datachannel.
    console.log("data-received");
    $('#dataReceived').val(e.senderId+': '+e.data);
  });

  window.onbeforeunload = function(){
    if(localStream){
      p2p.unpublish(localStream,$('#target-uid').val());
      localStream.close();
    }
    p2p.stop($('#target-uid').val());
  }
  </script>
</body>
